mongo:
  image: mongo:3.2
  command: --smallfiles --nojournal
  ports:
    - "27018:27017" # port opened only for development environment
orion:
  image: fiware/orion
  links:
    - mongo
    - accumulator
  ports:
    - "1026:1026"
  command: -dbhost mongo
accumulator:
  build: accumulator
  ports:
    - "1028:1028"
  command: ./accumulator-server.py
